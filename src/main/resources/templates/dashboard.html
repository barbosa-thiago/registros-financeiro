<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sistema de cadastro de compra e pagamento</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous">

    <link th:href="@{/styles/style.css}" rel="stylesheet" />
    <link th:href="@{/styles/navbar.css}" rel="stylesheet" />

    <script th:src="@{/js/noResubmit.js}" type="text/javascript"></script>
</head>
<body>
<div th:include="fragments/navbar :: header"></div>

<h3>Dashboard em breve</h3>

<div class="compras">
    <div class="datelhe">
        <p th:text="'Compras nao agendadas: ' + ${comprasNaoAgendadas}"></p>
    </div>
</div>
<div class="agendamentos">
    <div class="datelhe">
        <p th:text="'agendamentos dos proximos 30 dias: ' + ${agendamento}"></p>
    </div>
</div>
<div class="pagamentos">
    <div class="datelhe">
        <p th:text="'Pagamentos dos ultimos 30 dias: ' + ${pagamentos}"></p>
    </div>
</div>

</body>
</html>
