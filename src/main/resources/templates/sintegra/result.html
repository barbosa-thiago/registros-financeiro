<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sistema de cadastro de compra e pagamento</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
    <link th:href="@{/styles/navbar.css}" rel="stylesheet" />

    <script th:src="@{/js/noResubmit.js}" type="text/javascript"></script>
</head>
<body>
<div th:include="fragments/navbar :: header"></div>
<div class="result">
    <h3>Cliente Registrado</h3>
    <p th:text="'Cnpj: ' + ${cliente.cnpj}" />
    <p th:text="'Razão Social: ' + ${cliente.razaoSocial}" />
    <p th:text="'Inscrição Estadual: ' + ${cliente.inscricaoEstadual}" />
    <p th:text="'Cidade: ' + ${cliente.municipio}" />
    <p th:text="'Logradouro: ' + ${cliente.logradouro}" />
    <p th:text="'Cep: ' + ${cliente.cep}" />
    <p th:text="'Complemento: ' + ${cliente.complemento  }" />
    <p th:text="'Início de Atividade: ' + ${cliente.inicioAtividade}" />
    <p th:text="'CNAE: ' + ${cliente.cnae}" />
    <p th:text="'Telefone: ' + ${cliente.telefone}" />

    <a class="btn btn-light p-3" href="/sintegra">CONSULTE OUTRO CNPJ</a>

</div>

</body>
</html>
