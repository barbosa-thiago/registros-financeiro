<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sistema Loja</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>


    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha384-GLhlTQ8iNl4i6TQUHXLlQ6YFXYK3URuPnHhl5iS9e9t0Eva/6p2xrn5uPP+JK1T"
          crossorigin="anonymous">

    <script th:src="@{/js/appendprodutocompra.js}" type="text/javascript"></script>
    <script th:src="@{/js/clearValue.js}" type="text/javascript"></script>
    <script th:src="@{/js/handleCurrencyInput.js}" type="text/javascript"></script>
    <script th:src="@{/js/onlyNumber.js}" type="text/javascript"></script>

</head>

<body>

<div th:include="fragments/navbar :: header"></div>

<h2 id="title" class="text-center">Cadastro de Compras</h2>

<p id="description" class="text-center">Preencha os campos</p>

<form id="form-prod" action="#" th:action="@{/compras}" th:object="${compra}" method="post">
    <div class="mb-3">
        <label class="form-label" th:text="Fornecedor"/>
        <input id="compra-fornecedor-display" class="form-control" type="text" required="true" th:field="*{fornecedor}"/>
    </div>

    <div>
        <label class="form-label" th:text="Descricao"/>
        <input id="compra-descricao-display" class="form-control" type="text" required="true" th:field="*{descricao}"/>
    </div>

    <div id="produto-list-container" class="produto-list-container">
        <div id="produto-label" class="mb-3 row justify-content-start" hidden>
            <div id="add-produto-input" class="col">
                <label class="form-label">Produto</label>
            </div>
            <div class="col-3">
                <label class="form-label">Quantidade</label>
            </div>
            <div class="col-2">
                <label class="form-label">Preco</label>
            </div>
            <div class="col-2">
                <label class="form-label">Subtotal</label>
            </div>
        </div>


    </div>

    <div class="d-grid justify-content-end hidden" style="visibility: hidden" id="total-container">
        <label class="form-label" for="total" id="total-lb">Total</label>
        <input class="form-control col-xs-2 only-numbers" type="text" readonly id="total" />
    </div>

    <div id="produtos" class="text-center">
        <button class="btn btn-secondary"
                type="button"
                onclick="appendChildToDiv()">Adicionar Produtos</button>
    </div>

    <div class="text-center mt-4">
        <button class="btn btn-primary" onclick="postProduto()"  type="button">Salvar</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document.body).on('input', ".input-altera-valor", function (event) {

        let elementoPai = $(event.target).parent().parent();

        let prodQuant = elementoPai.find(".produto-input-altera-quant");
        let prodPreco = elementoPai.find(".produto-input-altera-preco");

        elementoPai.find(".subtotal").val(prodPreco.val() * prodQuant.val());

        let soma = 0;
        Array.from($(".subtotal")).forEach((el) => soma += parseFloat(el.value));

        $("#total").val(soma);

    });
</script>
</body>
</html>
