<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sistema Loja</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script th:src="@{/js/appendprodutocompra.js}" type="text/javascript"></script>


</head>

<body>

<div th:include="fragments/navbar :: header"></div>

<h2 id="title" class="text-center">Cadastro de Compras</h2>

<p id="description" class="text-center">Preencha os campos</p>

<form id="form-prod" action="#" th:action="@{/compras}" th:object="${compra}" method="post">
    <div class="mb-3">
        <label class="form-label" th:text="Fornecedor"/>
        <input id="compra-fornecedor-display" class="form-control" type="text" required="true" th:field="*{fornecedor}"/>
    </div>

    <div class="mb-3">
        <label class="form-label" th:text="Descricao"/>
        <input id="compra-descricao-display" class="form-control" type="text" required="true" th:field="*{descricao}"/>
    </div>

    <div id="produto-list-container" class="produto-list-container mb-3 row justify-content-start"></div>

    <div id="produtos">
        <button class="btn btn-secondary"
                type="button"
                onclick="">Adicionar Produtos</button>
    </div>

<!--    <div th:each="produto, itprod : *{produtos}">-->
<!--        <label for="produto-set"></label>-->
<!--        <input id="produto-set" type="text" th:field="*{produtos[__${itprod.index}__].nome}" />-->
<!--    </div>-->


    <div class="text-center">
        <button class="btn btn-primary" onclick="getValues()"  type="button">Salvar</button>
    </div>
</form>

<div th:insert="fragments/produtomodal :: div"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
