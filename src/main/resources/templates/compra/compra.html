<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sistema Loja</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous">
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
    <link th:href="@{/styles/navbar.css}" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:src="@{/js/adddiv.js}" type="text/javascript"></script>


</head>

<body>

<div th:include="fragments/navbar :: header"></div>

<h2 id="title" class="text-center">Cadastro de Compras</h2>

    <p id="description" class="text-center">Preencha os campos</p>

    <form action="#" th:action="@{/compras}" th:object="${compra}" method="post">
        <div class="mb-3">
            <label class="form-label" th:text="Fornecedor" />
            <input class="form-control" type="text" required="true" th:field="*{fornecedor}" />
        </div>

        <div class="mb-3">
    <!--        <label class="form-label" th:text="${#numbers.formatCurrency(valor)}" />-->
            <label class="form-label" th:text="Valor" />
            <input class="form-control" type="text" required="true" th:field="*{valor}" />
        </div>
        <div class="mb-3">
            <label class="form-label" th:text="Descricao" />
            <input class="form-control" type="text" required="true" th:field="*{descricao}" />
        </div>
        <div id="produtos">
            <button class="btn" name="btn_yes" onclick="adicionarProduto()">Adicionar Produtos</button>
        </div>

        <div class="text-center">
            <button class="btn btn-primary" type="submit">Salvar</button>
        </div>
    </form>
</body>
</html>
