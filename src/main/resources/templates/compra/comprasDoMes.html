<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sistema de cadastro de compra e pagamento</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
    <link th:href="@{/styles/navbar.css}" rel="stylesheet" />
</head>
<body>
<div th:include="fragments/navbar :: header"></div>
<div class="result">
    <div class="d-flex justify-content-between">

        <div th:replace="fragments/selectmes :: div"></div>

        <a class="btn btn-light my-4 p-3" href="/compras">Nova compra</a>

    </div>

    <h3>Compras Registradas: </h3>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>Fornecedor</td>
            <td>Valor</td>
            <td>Descricao</td>
            <td>Data</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${compras.empty}">
            <td colspan="4">Sem compras</td>
        </tr>
        <tr th:each="compra : ${compras}">
            <td th:text="${compra.fornecedor}"></td>
            <td th:text="${compra.valor}"></td>
            <td th:text="${compra.descricao}"></td>
            <td th:text="${compra.dataCompra}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
