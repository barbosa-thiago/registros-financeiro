<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sistema de cadastro de compra e pagamento</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous">

    <link th:href="@{/styles/style.css}" rel="stylesheet" />
    <link th:href="@{/styles/navbar.css}" rel="stylesheet" />
</head>
<body>
<div th:include="fragments/navbar :: header"></div>
<div class="result">

    <a class="btn btn-light mb-3 p-3" href="/pagamentos">Novo pagamento</a>

    <h3>Pagamentos Registrados</h3>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>Descricao</td>
            <td>Valor</td>
            <td>Fornecedor</td>
            <td>Data</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${pagamentos.empty}">
            <td colspan="4">Sem Pagamentos</td>
        </tr>
        <tr  th:each="pagamento : ${pagamentos}">
            <td th:text="${pagamento.descricao}"></td>
            <td th:text="${pagamento.valor}"></td>
            <td th:text="${pagamento.compra} ? ${pagamento.compra.fornecedor} : ''"></td>
            <td th:text="${pagamento.dataPagamento}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
