
<div class="result" id="produto-list-container">
    <div class="mb-3">
        <label class="form-label" th:text="Nome"/>
        <input id="nome-produto-valor" th:value="${produto.name}" class="form-control" type="text" required="true" th:field="*{produto.nome}"/>
    </div>
    <div class="mb-3">
        <label class="form-label" th:text="Quantidade"/>
        <input  id="quantidade-produto-valor"th:value="${produto.quantidade}" class="form-control" type="text" required="true" th:field="*{produto.quantidade}"/>
    </div>
    <div class="mb-3">
        <label class="form-label" th:text="Preco"/>
        <input  id="preco-produto-valor" class="form-control" type="text" required="true" th:value="${produto.preco}" th:field="*{produto.preco}"/>
    </div>
    <div class="subtotal"></div>
</div>
