<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sistema de cadastro de agendamento e pagamento</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet"/>

    <script th:src="@{/js/no-resubmit.js}" type="text/javascript"></script>
</head>
<body>
<div th:include="fragments/navbar :: header"></div>
<div class="result">
    <h3 class="m-4">Agendamento Registrado</h3>
    <div class="reg-body vw-30">
        <div class="salvo my-3 row">

            <p class="col">Valor: </p>
            <p class="col" th:text="${agendamento.valor}"/>
        </div>
        <div class="salvo my-3 row ">
            <p class="col" >Data: </p>
            <p class="col" th:text="${#temporals.format(agendamento.dataPagamento, 'dd/MM/yy')}"/>
        </div>
        <div class="salvo my-3 row ">
            <p class="col">Fornecedor: </p>
            <p class="col" th:text="${agendamento.fornecedor}"/>
        </div>
    </div>

    <a class="btn btn-primary voltar" href="/agendamentos/list">Ver agendamentos do mÃªs</a>
</div>

</body>
</html>
